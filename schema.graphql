type Deployment @entity(immutable: true) {
  id: ID!
  deployer: Bytes!
  namespace: Bytes!
  index: BigInt!
  createdAt: BigInt!
  txHash: Bytes!
}

type Template @entity(immutable: true) {
  id: ID!
  provider: Bytes!
  createdAt: BigInt!
  txHash: Bytes!
}

type SVRPolicyProposed @entity(immutable: true) {
  id: ID!
  svr: Bytes!
  scopeKind: Int!
  assetType: Int!
  asset: Bytes!
  assetId: BigInt!
  kind: Int!
  windowSeconds: BigInt!
  proposalDelaySeconds: BigInt!
  value: BigInt!
  delay: BigInt!
  createdAt: BigInt!
}

type SVRPolicyExecuted @entity(immutable: true) {
  id: ID!
  svr: Bytes!
  scopeKind: Int!
  assetType: Int!
  asset: Bytes!
  assetId: BigInt!
  kind: Int!
  windowSeconds: BigInt!
  proposalDelaySeconds: BigInt!
  value: BigInt!
  executedAt: BigInt!
}

type SVRPolicyCancelled @entity(immutable: true) {
  id: ID!
  svr: Bytes!
  scopeKind: Int!
  assetType: Int!
  asset: Bytes!
  assetId: BigInt!
  cancelledAt: BigInt!
}

type SVRSlotProposed @entity(immutable: true) {
  id: ID!                # txHash + logIndex
  svr: Bytes!
  selector: Bytes!       # bytes4
  newValue: BigInt!
  delay: BigInt!
  createdAt: BigInt!
}

type SVRSlotExecuted @entity(immutable: true) {
  id: ID!
  svr: Bytes!
  selector: Bytes!       # bytes4
  newValue: BigInt!
  executedAt: BigInt!
}

type SVRSlotCancelled @entity(immutable: true) {
  id: ID!
  svr: Bytes!
  selector: Bytes!
  cancelledAt: BigInt!
}

type SecureValueReserveInstance @entity(immutable: true) {
  id: ID!              # SVR address
  namespace: Bytes!
  deployer: Bytes!
  createdAt: BigInt!
  txHash: Bytes!
}
