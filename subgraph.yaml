specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NamespacedCreate3Factory
    network: matic
    source:
      address: "0x2EF901902fA6993949dbb32f8807fd2bFfB3D8da"
      abi: NamespacedCreate3Factory
      startBlock: 82483750
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - NamespacedDeployment
        - TemplateRegistered
      abis:
        - name: NamespacedCreate3Factory
          file: ./abis/NamespacedCreate3Factory.json
      eventHandlers:
        - event: NamespacedDeployment(indexed address,indexed bytes32,uint256,address)
          handler: handleNamespacedDeployment
        - event: TemplateRegistered(indexed bytes32,address)
          handler: handleTemplateRegistered
      file: ./src/namespaced-create-3-factory.ts
