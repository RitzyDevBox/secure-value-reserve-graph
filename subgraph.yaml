specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NamespacedCreate3Factory
    network: matic
    source:
      address: "0x2EF901902fA6993949dbb32f8807fd2bFfB3D8da"
      abi: NamespacedCreate3Factory
      startBlock: 82483750
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
          - Deployment
          - Template
      abis:
        - name: NamespacedCreate3Factory
          file: ./abis/NamespacedCreate3Factory.json
      eventHandlers:
        - event: NamespacedDeployment(indexed address,indexed bytes32,uint256,address)
          handler: handleNamespacedDeployment
        - event: TemplateRegistered(indexed bytes32,address)
          handler: handleTemplateRegistered
      file: ./src/namespaced-create-3-factory.ts
templates:
  - name: SecureValueReserve
    kind: ethereum
    network: matic
    source:
      abi: SecureValueReserve
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/secure-value-reserve.ts    
      entities:
        - SVRPolicyProposed
        - SVRPolicyExecuted
        - SVRPolicyCancelled
        - SVRSlotProposed
        - SVRSlotExecuted
        - SVRSlotCancelled
      abis:
        - name: SecureValueReserve
          file: ./abis/SecureValueReserve.json
      eventHandlers:
        - event: ProposePolicyEvent(indexed bytes4,(uint8,uint8,address,uint256),(uint8,uint32,uint32,uint256),uint32)
          handler: handleProposePolicy
        - event: ExecutePolicyEvent(indexed bytes4,(uint8,uint8,address,uint256),(uint8,uint32,uint32,uint256))
          handler: handleExecutePolicy
        - event: CancelPolicyEvent(indexed bytes4,(uint8,uint8,address,uint256))
          handler: handleCancelPolicy
        - event: ProposeEvent(indexed bytes4,uint256,uint32)
          handler: handleProposeSlot
        - event: ExecuteEvent(indexed bytes4,uint256)
          handler: handleExecuteSlot
        - event: CancelEvent(indexed bytes4)
          handler: handleCancelSlot

